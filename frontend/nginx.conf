server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve index.html for all routes (React Router)
    location / {
        try_files $uri /index.html;
    }

    # Optional: serve static files directly
    location /static/ {
        root /usr/share/nginx/html;
    }
}